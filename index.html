<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Use or delete this as needed
<link rel="apple-touch-icon" href="ios.png" /> -->
<script language="JavaScript" src="hue.js">
</script>
<title>Hue Control Center</title>
</head>
 
<body>

<div class="container">


<div class="grouplefttop">
<p><h1>Main Functions</h1></p>
<p>
	<a class="btn btn-lg btn-primary" onclick="lightswitch(1,true);lightswitch(2,true);lightswitch(3,true);">All lights on</a>
	<a class="btn btn-lg btn-primary" onclick="lightswitch(1,false);lightswitch(2,false);lightswitch(3,false);">All lights off</a></p>
<p>
	<a class="btn btn-lg btn-primary" onclick="latemorning(1,255);latemorning(2,255);latemorning(3,255);">Brightest Light</a>
	<a class="btn btn-lg btn-primary" onclick="latemorning(1,160);latemorning(2,160);latemorning(3,160);">Mid Light</a></p>
<p>
	<a class="btn btn-lg btn-primary" onclick="earlymorning(1,70);earlymorning(2,70);earlymorning(3,70);">Low Light</a>
	<a class="btn btn-lg btn-primary" onclick="night(1,20);night(2,20);night(3,20);">Night Light</a></p>
<p>
	<a class="btn btn-lg btn-primary" onclick="lightswitch(1,true);lightswitch(3,true);">Living Room On</a>
	<a class="btn btn-lg btn-primary" onclick="lightswitch(1,false);lightswitch(3,false);">Living Room Off</a></p>
<p>
	<a class="btn btn-lg btn-primary" onclick="lightswitch(2,true);earlymorning(2,144);">Bedroom On</a>
	<a class="btn btn-lg btn-primary" onclick="lightswitch(2,false);">Bedroom Off</a></p>
</div>

<div class="grouprighttop">
<p><h1>Moods</h1></p>
<p>
	<a class="btn btn-lg btn-primary" onclick="earlymorning(1,144);earlymorning(2,144);earlymorning(3,144);">Morning</a>
	<a class="btn btn-lg btn-primary" onclick="quittintime(1,180);quittintime(2,180);quittintime(3,180);">Evening</a>
	<a class="btn btn-lg btn-primary" onclick="latemorning(1,255);latemorning(2,255);latemorning(3,255);">Day</a>
	<a class="btn btn-lg btn-primary" onclick="night(1,255);night(2,255);night(3,255);">Night</a></p>
</div>

<div class="groupright">
<p><h1>Intensity</h1></p>
<p>
	<input class="form-control" id="light1textbox" type="text" pattern="^([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$" placeholder="0-255" title="Enter a number between 0-255" />
	<a class="btn btn-lg btn-primary" onclick="lightbright(1,(document.getElementById('light1textbox').value));lightbright(3,(document.getElementById('light1textbox').value));">Living Room Level</a>
	</p>
<p>
	<input class="form-control" id="light2textbox" type="text" pattern="^([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$" placeholder="0-255" title="Enter a number between 0-255" />
	<a class="btn btn-lg btn-primary" onclick="lightbright(2,(document.getElementById('light2textbox').value));">Bedroom Level</a>
	</p>
</div>

<div class="groupright">
<p><h1>Effects</h1></p>
<p><a class="btn btn-lg btn-primary" onclick="flashit(1,'lselect');flashit(2,'lselect');flashit(3,'lselect');">Start flashing</a>
<a class="btn btn-lg btn-primary" onclick="flashit(1,'none');flashit(2,'none');flashit(3,'none');">Stop flashing</a></p></div>
</div>


</div>

</body>
</html>
